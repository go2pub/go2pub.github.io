<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Material Design Dashboard</title>
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Material Design CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Custom CSS -->
    <style>
      body {
        background-color: #f2f2f2;
        font-family: 'Roboto', sans-serif;
      }
      .card-panel {
        margin: 20px;
      }
      .card-panel .card-title {
        font-size: 1.5rem;
        font-weight: 500;
      }
      .card-panel .icon-block {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: #9e9e9e;
      }
      .card-panel .icon-block i {
        margin: 0;
      }
      .card-panel .row {
        margin-top: 30px;
      }
      .card-panel .row .col {
        padding: 0 10px;
      }
      .card-panel .row .col .card {
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: #fff;
        border-radius: 5px;
        cursor: pointer;
      }
      .card-panel .row .col .card:hover {
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .card-panel .row .col .card.red {
        background-color: #f44336;
      }
      .card-panel .row .col .card.blue {
        background-color: #2196f3;
      }
      .card-panel .row .col .card.green {
        background-color: #4caf50;
      }
      .card-panel .row .col .card.orange {
        background-color: #ff9800;
      }
      .card-panel .row .col .card.grey {
        background-color: #9e9e9e;
      }
      .card-panel .row .col .card.purple {
        background-color: #9c27b0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card-panel">
        <h4 class="card-title">Material Design Dashboard</h4>
        <div class="icon-block">
          <i class="material-icons">dashboard</i>
        </div>
        <div class="row">
          <div class="col s12 m6 l4">
            <div class="card red">
              <div>
                <h5>Total Sales</h5>
                <p>$50,000</p>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="card blue">
              <div>
                <h5>Orders Placed</h5>
                <p>200</p>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="card green">
              <div>
                <h5
Total Customers</h5>
                <p>500</p>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="card orange">
              <div>
                <h5>Products</h5>
                <p>50</p>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="card grey">
              <div>
                <h5>Revenue</h5>
                <p>$10,000</p>
              </div>
            </div>
          </div>
          <div class="col s12 m6 l4">
            <div class="card purple">
              <div>
                <h5>Users</h5>
                <p>100</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
